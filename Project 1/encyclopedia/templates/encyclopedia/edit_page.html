{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit page: {{ entry }}</h1>

    <form action="{% url 'edit_page' entry %}" method="post">
        {% csrf_token %}
        <div>
            <textarea name="new_content" placeholder="{{ content }}">{{ content }}</textarea>
        </div>
        </textarea>
        <input type="submit" value="Save changes">
    </form>

{% endblock %}
