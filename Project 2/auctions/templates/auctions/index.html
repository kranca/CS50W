{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    <ul>
        {% for listing in listings %}
            <li>
                <a href="{% url 'listing_view' listing.id %}">{{ listing }}</a>
            </li>
        {% empty %}
            <li>No listings available.</li>
        {% endfor %}
    </ul>
    
{% endblock %}
