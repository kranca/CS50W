{% extends "auctions/layout.html" %}
{% load crispy_forms_tags %}

{% block body %}
  <div class="container mt-5">
    <h2>Create New Listing</h2>

    <form method="POST" class="mt-4">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Create Listing</button>
    </form>
  </div>
{% endblock %}
