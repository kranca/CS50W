{% extends "auctions/layout.html" %}

{% block body %}
    <h2>{{ category }}</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for listing in listings %}
            {% if listing.is_active %}
                {% include "auctions/partials/listing_card.html" %}
            {% endif %}
            {% empty %}
                <p>No listings available for {{ category }}.</p>
        {% endfor %}
    </div>
{% endblock %}
